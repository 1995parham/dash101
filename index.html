<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Dash-101</title>

    <link rel="icon" type="image/icon" href="img/favicon.png">

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/material.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">


    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <h2>An Introduction to</h2>
          <h1>Dash</h1>
          <h5>(Dynamic Adaptive Streaming over HTTP)</h5>
        </section>
        <section>
          <div class="toc"></div>
        </section>
        <section>
          <div class="toc" data-selected="IoT Big Picture"></div>
        </section>
        <section>
          <h2>Thank you</h2>
        </section>
      </div>
    </div>
    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
      // More info https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        history: true,
        controls: true,
        slideNumber: true,

        // More info https://github.com/hakimel/reveal.js#dependencies
        dependencies: [
          {
            src: 'plugin/highlight/highlight.js',
            async: true,
            condition: function() {
              if (typeof hljs !== undefined) {
                return true;
              } else {
                return false;
              }
            },
            callback: function() { hljs.initHighlightingOnLoad(); }
          },
          {
            src: 'plugin/toc.js',
            async: true,
            condition: function() {
              if (typeof toc !== undefined) {
                return true;
              } else {
                return false;
              }
            },
            callback: function() { toc.initToCOnLoad([
              'Motivation'
            ]); }
          }
        ]
      });
    </script>
  </body>
</html>
